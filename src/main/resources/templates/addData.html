<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>ADD DATA</title>
	<link rel="stylesheet" th:href="@{/webjars/bootsrap/3.3.0/css/bootsrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootsrap/3.3.0/css/bootsrap-theme.min.css}" />
	<script th:src="@{/webjars/jquery/1.12.4/jquery.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.2.1/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/jquery-number/2.1.3/jquery.number.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
</head>
<body>

	<ul>
		<li role="alert" class="alert alert-danger" th:each="err: ${errors}"
			th:text="${err.defaultMessage}" th:if="${err}" />
	</ul>
	
	<form class="form-horizontal" th:action="@{/addData}" th:object="${student}"
			method="POST" autocomplete="off">
		<div class="form-group">
			<label for="id" class="col-md-2 control-label">StudentId</label>
			<div class="col-md-10">
				<input type="text" class="form-control id" th:field="*{id}" />
			</div>
		</div>	
		<div class="form-group">
			<label for="id" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control name" th:field="*{name}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-2">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
			
	</form>

</body>
</html>
